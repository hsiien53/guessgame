<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Game</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #game-screen, #wait-screen {
      display: none;
    }
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Guess Game</h1>

  <!-- 登入畫面 -->
  <div id="login-screen">
    <h2>歡迎來到猜畫遊戲</h2>
    <button onclick="startGame()">開始遊戲</button>
  </div>

  <!-- 等待畫面 -->
  <div id="wait-screen">
    <h2>等待另一位玩家加入...</h2>
  </div>

  <!-- 遊戲畫面 -->
  <div id="game-screen">
    <h2 id="turn-message"></h2>
    <div id="word-to-draw"></div>
    <canvas id="drawing-canvas" width="500" height="500"></canvas>
    <button onclick="sendGuess(prompt('你猜是什麼？'));">提交猜測</button>
  </div>
</body>
</html>
