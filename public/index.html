<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Game</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #game-screen, #guess-screen {
      display: none;
    }
    #drawing-canvas {
      border: 1px solid black;
    }
    #turn-message {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #word-to-draw {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Guess Game</h1>

  <div id="turn-message"></div>
  <div id="word-to-draw"></div>

  <!-- 畫畫者畫畫的畫面 -->
  <div id="game-screen">
    <canvas id="drawing-canvas" width="500" height="500"></canvas>
    <button onclick="sendGuess(prompt('猜一猜是什麼？'));">猜測</button>
  </div>

  <!-- 猜測者的畫面 -->
  <div id="guess-screen">
    <p>請等待畫畫者畫畫...</p>
  </div>

</body>
</html>
