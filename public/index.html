<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你畫我猜</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      border: 1px solid black;
      background-color: #f0f0f0;
    }
    #game-status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    #guess-input {
      margin-top: 10px;
    }
    #guess {
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
      margin-left: 5px;
    }
    #game-screen {
      display: none;
    }
  </style>
</head>
<body>
  <h1>你畫我猜</h1>

  <!-- 登入畫面 -->
  <div id="login-screen">
    <h2>請輸入你的名字</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="你的名字" required />
      <button type="submit">登入</button>
    </form>
  </div>

  <!-- 遊戲畫面 -->
  <div id="game-screen">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="game-status">等待其他玩家加入遊戲...</div>
    <div id="guess-input">
      <input type="text" id="guess" placeholder="猜畫的東西..." />
      <button onclick="sendGuess()">猜！</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
